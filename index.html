<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <figure class="card">
        <h1>Advice #<span class="advice-number"></span></h1>
        <q class="advice"></q>
        <div class="pattern"></div>
        <button aria-label="Generate random advice" class="btn">
          <img class="dice-icon" src="images/icon-dice.svg" alt="" />
        </button>
      </figure>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rStrzelczyk98/" target="_blank"
          >Robert Strzelczyk</a
        >.
      </p>
    </footer>
  </body>
</html>
